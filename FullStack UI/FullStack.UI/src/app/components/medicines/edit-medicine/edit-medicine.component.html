<div class="container my-5">
    <h1 class="mb-3">
        Edit Medicines
    </h1>

    <div class="row">
       <div class="col-6">
        <form #form = "ngForm" (ngSubmit)="updateMedicine()">
            <div class="form-group">
                <label for="id">Id</label>
                <input type="text" class="form-control" id="id" readonly
                name = "id" [(ngModel)] = "medicineDetails.name">
                 </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="n ame" 
              name = "name" [(ngModel)] = "medicineDetails.name">
               </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email"
              name = "email" [(ngModel)] = "medicineDetails.email">
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="number" class="form-control" id="phone"
              name = "phone" [(ngModel)] = "medicineDetails.phone">
            </div>
            <div class="form-group">
              <label for="cost">Cost</label>
              <input type="number" class="form-control" id="cost"
              name = "cost" [(ngModel)] = "medicineDetails.cost">
            </div>
            <div class="form-group">
              <label for="type">Type</label>
              <input type="text" class="form-control" id="type"
              name = "type" [(ngModel)] = "medicineDetails.type">
            </div>
            <button type="submit" class="btn btn-primary mr-5">Save</button>
            <button type="button" class="btn btn-danger"
            (click)="deleteMedicine(medicineDetails.id)">Delete</button>
          </form>
       </div> 
    </div>
  
</div>
