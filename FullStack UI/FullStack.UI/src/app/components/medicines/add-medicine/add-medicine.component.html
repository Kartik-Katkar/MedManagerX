<div class="container my-5">
    <h1 class="mb-3">
        Add New Medicine
    </h1>

    <div class="row">
       <div class="col-6">
        <form #form = "ngForm" (ngSubmit)="addMedicine()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" 
              name = "name" [(ngModel)] = "addMedicineRequest.name">
               </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email"
              name = "email" [(ngModel)] = "addMedicineRequest.email">
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="number" class="form-control" id="phone"
              name = "phone" [(ngModel)] = "addMedicineRequest.phone">
            </div>
            <div class="form-group">
              <label for="cost">Cost</label>
              <input type="number" class="form-control" id="cost"
              name = "cost" [(ngModel)] = "addMedicineRequest.cost">
            </div>
            <div class="form-group">
              <label for="type">Type</label>
              <input type="text" class="form-control" id="type"
              name = "type" [(ngModel)] = "addMedicineRequest.type">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
       </div> 
    </div>
  
</div>
